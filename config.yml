# Exchange settings
exchange: binance

# Trading pairs to monitor
symbols:
  - BTC-USD
  - ETH-USD

# Timeframe for analysis
timeframe: 1d

# Technical indicators for trend following
indicators:
  sma:
    short_period: 20
    long_period: 50
  ema:
    short_period: 12
    long_period: 26

# Signal settings
signals:
  # Minimum price change percentage to trigger a signal
  min_price_change: 2.0
  # Number of candles to confirm trend
  trend_confirmation: 3

# Discord webhook settings
discord:
  webhook_url: "https://discord.com/api/webhooks/1060569448722993202/PZEJM6-X_cM1AcEf90M_dbDRGp6xDb6KlSXDgRU8gKJmwXasNzsKWu-Jha5--AQnR42E"
  message_template: "🚨 {symbol} {signal_type} Signal\nPrice: {price}\nChange: {change}%\nTime: {time}"
  status_template: |
    📊 Daily Market Status for {symbol}
    ----------------------------
    💰 Price: ${price:.2f} (Change: {change:.2f}%)
    📈 RSI: {rsi:.2f}
